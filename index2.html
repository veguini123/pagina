<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="/Resources/imgfa.webp" />
    <link rel="stylesheet" href="/Styles/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
  <body>
    
    <div class="container" id="signinModal">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Iniciar sesión</h3>	
                
                <form id="login-form"> 

                    <div class="card-body">
                    
                        <div class="mb-3">
                            <br>
                            <label for="">Correo Electronico </label>
                            <input type="email" class="form-control" id="edtuser" placeholder="Email">
                        </div>

                        <div class="mb-3">
                            <label for="">Contraseña </label>
                            <input type="password" class="form-control" id="edtpassword" placeholder="Ingrese clave">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <input type="submit" id="loginbtn" value="Iniciar Sesión"  class="btn btn-primary">
                            <input type="submit" id="atrasbtn" value="Atras" class="btn btn-secundary">
                        </div>
                                    
                    </div>

                </form>

            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-google-login"> </button>
                    <img src="/Resources/ig.png" id="googleLogin"  class="google-icon">
                </button>
            </div>

            <div class="d-flex justify-content-center mt-3">

                <button class="btn btn-facebook-login"> </button>
                    <img src="/Resources/imgfa.webp" id="facebookLogin" class="facebook-icon">
                </button>

            </div>
                <div class="card-footer">

                    <div class="d-flex justify-content-center links">
                        ¿No tienes una cuenta?<a href="/Templates/regisdatab.html">Registrarse</a>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-link" id="btnforgot"><a href="/Templates/forgot.html">¿Olvidaste tu contraseña?</a></button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/Controllers/authentication.js"></script>
    <script type="module" src="/Controllers/google.js"></script>
    <script type="module" src="/Controllers/facebookLogin.js"></script>
    <script type="module" src="/Controllers/forgot.js"></script>
  </body>

</html>
