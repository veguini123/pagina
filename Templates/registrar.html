<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <link href="/Styles/registrar.css" rel="stylesheet" type="text/css"/>
  <title>Formulario de registro</title>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form>
      <label for="email">Usuario</label>
      <input type="email" id="emailreg" name="email" required>
      <br>
      <label for="password">Contraseña</label>
      <input type="password" id="passwordreg" name="password" required>
    </form>

    <p class="login-link">¿Ya tienes una cuenta? <a href="/index2.html">Inicia sesión aquí</a>.</p>
  </div>
  <div class="button-container">
    <button type="submit" id="registro">Registrarse</button>
  </div>
  <script type="module" src="../Controllers/registro.js"></script>
</body>

</html>
