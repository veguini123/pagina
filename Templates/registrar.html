<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="/Styles/registrar.css" rel="stylesheet" type="text/css"/>
	<title>Formulario de registro</title>
</head>
<body>
	<h2>Registro</h2>
	<form>
		<label for="email">Correo electrónico:</label>
		<input type="email" id="emailreg" name="email" required>
		<br>
		<label for="password">Contraseña:</label>
		<input type="password" id="passwordreg" name="password" required>
		
	</form>
    <button type="submit" id="registro">Registrarse</button>
    <p>¿Ya tienes una cuenta? <a href="/Templates/index2.html">Inicia sesión aquí</a>.</p>
	<script type="module" src="/Controllers/registro.js"></script>
</body>

</html>
