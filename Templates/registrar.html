<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="/Styles/registrar.css">
</head>
<body>
    <div class="container">
        <div class="registro-usuario">
            <h1>Registro de Usuario</h1>

            <div class="campo-nombre">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <div class="campo-correo">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" placeholder="Ingrese su correo electrónico">
            </div>

            <div class="campo-contrasena">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
            </div>

            <div class="boton-registrar">
                <button id="registrar-btn">Registrar</button>
            </div>
        </div>
    </div>
</body>
</html>
