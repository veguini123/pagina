<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/Styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="modulo-login">
            <h1>Iniciar sesión</h1>

            <div class="campo-usuario">
                <label for="user">Usuario</label>
                <input type="text" id="edtuser" class="form-control" placeholder="Ingrese su correo" required>
            </div>

            <div class="campo-contrasena">
                <label for="con">Contraseña</label>
                <input type="password" id="edtcon" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="d-grid gap-2">
                <button type="button" id="loginbtn" class="btn btn-primary">Iniciar Sesión</button>
                <input type="submit" id="atrasbtn" value="Atrás" class="btn btn-secondary">
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    ¿No tienes una cuenta? <a href="Templates/registrar.html">Crear cuenta</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Olvidaste tu contraseña</a>
                </div>
            </div>

        </div>
    </div>

    <script src="../Controllers/global.js" defer></script>
    <script src="login.js" defer></script>
</body>

</html>
